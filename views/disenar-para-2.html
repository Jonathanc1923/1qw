<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selecciona el modelo para tu montaje</title>
    <style>
        /* Estilo para la barra de menú */
    .navbar {
        background-color: #007bff; /* Color de fondo de la barra de menú (azul) */
        overflow: hidden;
    }

    /* Estilo para el elemento de la barra de menú */
    .navbar a {
        float: left;
        color: white; /* Color de texto de los elementos del menú */
        font-family: 'Arial', sans-serif; /* Fuente de las letras */
        font-size: 16px; /* Tamaño de fuente */
        text-align: left;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Cambia el color de fondo del elemento activo */
    .navbar a:hover {
        background-color: #0056b3; /* Color de fondo en estado de hover (azul más oscuro) */
    }
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Contenedor para el título */
        .title-container {
            text-align: center;
            background-color: #007bff;
            padding: 10px;
        }

        /* Estilo para el título */
        h1 {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        /* Estilo para la galería */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px; /* Espacio alrededor de la galería */
        }

        /* Estilo para cada imagen */
        .image-container {
            position: relative;
            margin: 10px; /* Espacio entre las imágenes */
        }

        .image-container img {
            width: 180px;
            height: 180px;
        }

        /* Estilo para el botón */
        .image-button {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        /* Estilo para dispositivos móviles */
        @media (max-width: 768px) {
            .image-container {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar">
            <a href="/inicio">Inicio</a>
            <a href="/inicioproyecto">Diseñar</a>
        </div>
    <div class="title-container">
        <h1>Escoge la imagen para hacer el montaje</h1>
    </div>
    <div class="gallery">
        <!-- JavaScript generará las imágenes del 1 al 70 -->
    </div>
    <script>
        const gallery = document.querySelector('.gallery');

        function redirectToPhotopea(imageUrl) {
            const photopeaUrl = `https://www.photopea.com#%7B%22files%22%3A%5B%22${imageUrl}%22%5D%2C%22environment%22%3A%7B%7D%7D`;
            window.location.href = photopeaUrl;
        }

        const imageUrls = [
            "https://i.postimg.cc/pdG25Y5Y/1.png",
            "https://i.postimg.cc/6Q3KK2b7/2.png",
            "https://i.postimg.cc/HLhgkYF6/3.png",
            "https://i.postimg.cc/GhC12SSn/4.png",
            "https://i.postimg.cc/x8KD5K8Z/5.png",
            "https://i.postimg.cc/zBH1bmr8/6.png",
            "https://i.postimg.cc/44tgXTP1/7.png",
            "https://i.postimg.cc/L63FZBrY/8.png",
            "https://i.postimg.cc/j2VYy8xN/9.png",
            "https://i.postimg.cc/529d5QVP/10.png",
            "https://i.postimg.cc/PxwBfmWq/11.png",
            "https://i.postimg.cc/7PSppnPs/12.png",
            "https://i.postimg.cc/QxsRsKHX/13.png",
            "https://i.postimg.cc/Kj7wBxsS/14.png",
            "https://i.postimg.cc/650FQ6vC/15.png",
            "https://i.postimg.cc/TPysQrHc/16.png",
            "https://i.postimg.cc/sX7NC3zQ/17.png",
            "https://i.postimg.cc/d0zxfLbc/18.png",
            "https://i.postimg.cc/5yJkxD9P/19.png",
            "https://i.postimg.cc/cCck6Trd/20.png",
            "https://i.postimg.cc/c1cFR9LS/21.png",
            "https://i.postimg.cc/Nffpp6Kr/22.png",
            "https://i.postimg.cc/nL7kCTPN/23.png",
            "https://i.postimg.cc/vBttvTMz/24.png",
            "https://i.postimg.cc/Dyj5DSGp/25.png",
            "https://i.postimg.cc/2yjF9YSf/26.png",
            "https://i.postimg.cc/RF5gR2tM/27.png",
            "https://i.postimg.cc/1zx0hw3B/28.png",
            "https://i.postimg.cc/hv3xC7Y9/29.png",
            "https://i.postimg.cc/k5dShCTh/30.png",
            "https://i.postimg.cc/jdmPPPPT/31.png",
            "https://i.postimg.cc/qvKnLqx3/32.png",
            "https://i.postimg.cc/v8PW8pmc/33.png"

        ];

        for (let i = 0; i < imageUrls.length; i++) {
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('image-container');

            const img = document.createElement('img');
            img.src = `static/de a 2/muestra/${i + 1}.png`;
            img.alt = `Imagen ${i + 1}`;

            const button = document.createElement('button');
            button.classList.add('image-button');
            button.textContent = 'Hacer montaje';

            button.onclick = function () {
                redirectToPhotopea(imageUrls[i]);
            };

            imgContainer.appendChild(img);
            imgContainer.appendChild(button);
            gallery.appendChild(imgContainer);
        }
    </script>
</body>
</html>
